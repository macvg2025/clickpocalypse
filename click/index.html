<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clickpocalypse</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="assets/blackhole.png">
</head>
<body>
    <header>
        <h1>Clickpocalypse</h1>
    </header>

    <!-- Click Area -->
    <section id="click-area">
        <img id="black-hole" src="assets/blackhole.png" alt="Mini Black Hole">
        <p id="click-count">Clicks: 0</p>
    </section>

    <!-- Upgrades -->
    <section id="upgrades-section">
        <h2>Click Upgrades</h2>
        <div id="upgrades-list"></div>
    </section>

    <!-- Buildings -->
    <section id="buildings-section">
        <h2>Buildings</h2>
        <div id="buildings-list"></div>
    </section>

    <!-- Achievements -->
    <section id="achievements-section">
        <h2>Achievements</h2>
        <div id="achievements-list"></div>
    </section>

    <!-- Events Panel -->
    <section id="events-section">
        <h2>Events</h2>
        <div id="events-panel"></div>
    </section>

    <!-- JS -->
    <script src="script.js"></script>
</body>
</html>
